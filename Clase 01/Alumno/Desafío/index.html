<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
	<main>
		<h1>Workshop</h1>

		<section class="alumnos">
			<h2>Lista de alumnos</h2>
		</section>
		<section class="datos">
			<h2>Ingreso de datos</h2>
			<form>
				<input type="text" name="name" placeholder="Nombre">
				<input type="text" name="lastName" placeholder="Apellido">
				<input type="text" name="dni" placeholder="DNI">
				<input type="email" name="email" placeholder="E-mail">
				<input class="addStudents" type="submit" value="Agregar Alumno">
			</form>
			
			<form>
				<input type="text" name="dni" placeholder="DNI">
				<input class="removeStudent" type="submit" value="Eliminar Alumno">
			</form>
			
			<form>
				<input type="text" name="nameSearch" placeholder="Nombre">
				<input class="searchStudent" type="submit" value="Buscar Alumno">
			</form>
			
		</section>
	</main>

</body>
